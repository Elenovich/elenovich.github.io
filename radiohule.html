<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Радио</title>
<style>
body {
  margin: 0;
  background-color: #031712;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

audio {
  display: none; /* скрываем стандартный плеер */
}

button {
  background-color: white;
  color: #031712;
  border: none;
  padding: 10px 20px;
  margin: 0 5px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<audio id="radio" src="https://stream.radio-eigekai.com/stream" type="audio/mpeg"></audio>

<div class="controls">
  <button id="play">▶ Play</button>
  <button id="pause">⏸ Pause</button>
  <button id="mute">🔇 Mute</button>
</div>

<script>
const radio = document.getElementById('radio');
const playBtn = document.getElementById('play');
const pauseBtn = document.getElementById('pause');
const muteBtn = document.getElementById('mute');

playBtn.addEventListener('click', () => {
  radio.play();
});

pauseBtn.addEventListener('click', () => {
  radio.pause();
});

muteBtn.addEventListener('click', () => {
  radio.muted = !radio.muted;
  muteBtn.textContent = radio.muted ? '🔈 Unmute' : '🔇 Mute';
});
</script>

</body>
</html>
