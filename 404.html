<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — LOL</title>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
<style>
body {
  background-color: #080D17;
  color: #fff;
  font-family: 'Lora', serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  padding: 2rem 0 1rem;
  text-align: center;
}

header h1 a {
  color: #fff;
  text-decoration: none;
}

header h1 a:hover {
  text-decoration: underline;
}

.main-404 {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

#error-box {
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  backdrop-filter: blur(3px);
  padding: 30px 40px;
  border-radius: 12px;
  max-width: 500px;
  margin-bottom: 20px;
  font-size: 1.5rem;
}

a.home-btn {
  color: #fff;
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.5);
  padding: 12px 24px;
  border-radius: 6px;
  transition: background 0.3s ease;
}

a.home-btn:hover {
  background: rgba(255,255,255,0.1);
}

/* Градиенты по бокам */
.main-404::before,
.main-404::after {
  content: "";
  position: fixed;
  top: 0;
  height: 100vh;
  width: 20px;
  pointer-events: none;
  z-index: 0;
}

.main-404::before {
  left: 0;
  background: linear-gradient(to right, #0C1625 0%, #080D17 100%);
}

.main-404::after {
  right: 0;
  background: linear-gradient(to left, #0C1625 0%, #080D17 100%);
}

/* Футер */
footer {
  text-align: center;
  color: #888;
  padding: 1.5rem 0 2rem;
  border-top: 1px solid rgba(255,255,255,0.1);
  font-size: 0.9rem;
}
footer a {
  color: #888;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

@media (max-width: 600px) {
  #error-box {
    font-size: 1.2rem;
    padding: 20px;
  }
}
</style>
</head>
<body>
<header>
  <h1><a href="index.html">elenovich.lol</a></h1>
</header>

<main class="main-404">
  <div id="error-box">
    Ты ищешь что-то не то.<br>
    Такого у меня никогда не было. Попробуй ещё раз.
  </div>
  <a href="index.html" class="home-btn">Назад в будущее</a>
</main>

<footer>
  <div class="footer-copy">
    <a href="index.html">© 2025 elenovich.lol</a>
  </div>
</footer>
</body>
</html>
