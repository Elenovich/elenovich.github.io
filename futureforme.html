<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Конструктор предсказаний</title>
<style>
body {
  background-color: #031712;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
h1 {
  margin-bottom: 20px;
}
#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #9cf;
  text-align: center;
  min-height: 50px;
  word-wrap: break-word;
  max-width: 90%;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}
button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1>Конструктор предсказаний</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {
    // Собираем все слова из всех стихов
    let allWords = [];
    data.forEach(item => {
      if (item.content) {
        const words = item.content
          .replace(/\s+/g, ' ')
          .trim()
          .split(' ')
          .filter(w => w.length > 0);
        allWords.push(...words);
      }
    });

    function generatePrediction() {
      if (!allWords.length) {
        document.getElementById('prediction').textContent = "Нет слов в словаре.";
        return;
      }

      const totalWords = allWords.length;
      const wordCount = 4 + Math.floor(Math.random() * 3); // 4–6 слов
      const randomIndex = Math.floor(Math.random() * totalWords);

      // Берём соседние слова вокруг случайного индекса
      let start = randomIndex - Math.floor(wordCount / 2);
      if (start < 0) start = 0;
      let end = start + wordCount;
      if (end > totalWords) {
        end = totalWords;
        start = Math.max(0, end - wordCount);
      }

      const predictionWords = allWords.slice(start, end);
      const text = predictionWords.join(' ');

      // Первая буква заглавная, точка в конце
      document.getElementById('prediction').textContent = text.charAt(0).toUpperCase() + text.slice(1) + '.';
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
