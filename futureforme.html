<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бредовей некуда</title>
<style>
body {
  background-color: #080D17;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
  box-sizing: border-box;
  justify-content: flex-start;
}

header {
  width: 100%;
  text-align: center;
  margin-bottom: 30px;
}

header a {
  color: #fff;
  font-size: 28px;
  text-decoration: none;
}

h1 {
  font-weight: normal;
  color: #fff;
  margin-bottom: 20px;
}

#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #fff;
  text-align: center;
  min-height: 70px;
  max-width: 90%;
  padding: 20px 25px;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(3px);
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  justify-content: center;
}

#source {
  margin-top: 15px;
  font-size: 16px;
  color: #fff;
  max-width: 90%;
  text-align: center;
  padding: 10px 15px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.08), rgba(255,255,255,0.05));
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

#source a {
  color: #fff;
  text-decoration: none;
}

#source a:hover {
  text-decoration: underline;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
  font-size: 16px;
  transition: background 0.3s ease;
}
button:hover {
  background: rgba(255,255,255,0.1);
}

.back-link {
  margin-top: 20px;
  font-size: 16px;
  color: #fff;
  text-decoration: none;
}
.back-link:hover {
  color: #fff;
  text-decoration: none;
}

footer {
  margin-top: 40px;
  text-align: center;
  width: 100%;
}

footer a {
  color: #fff;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>
  <a href="index.html">elenovich.lol</a>
</header>

<h1>Нагадай мне, больная черепаха</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>
<div id="source"></div>

<a class="back-link" href="index.html">Вернуться назад</a>

<footer>
  <a href="index.html">© 2025 elenovich.lol</a>
</footer>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {

    function generatePrediction() {
      if (!data.length) {
        document.getElementById('prediction').textContent = "Нет слов в словаре.";
        document.getElementById('source').textContent = "";
        return;
      }

      // Выбираем случайный стих
      const poemIndex = Math.floor(Math.random() * data.length);
      const poem = data[poemIndex];
      const words = poem.content
        .replace(/\s+/g, ' ')
        .trim()
        .split(' ')
        .filter(w => w.length > 0);

      // Рандомное слово и 5 слов после него
      const wordCount = 4 + Math.floor(Math.random() * 3); // 4-6 слов
      const randIndex = Math.floor(Math.random() * words.length);
      let start = randIndex;
      let end = start + wordCount;
      if (end > words.length) {
        end = words.length;
        start = Math.max(0, end - wordCount);
      }

      const finalWords = words.slice(start, end);

      const predictionEl = document.getElementById('prediction');
      predictionEl.innerHTML = '';

      // Анимация подбора слов
      const animDuration = 3000; // 3 секунды
      const frameRate = 50; // 50ms
      const totalFrames = animDuration / frameRate;
      let currentFrame = 0;

      const spans = finalWords.map(() => {
        const span = document.createElement('span');
        span.textContent = '...';
        predictionEl.appendChild(span);
        return span;
      });

      const animInterval = setInterval(() => {
        currentFrame++;
        spans.forEach((span, i) => {
          const randomWord = words[Math.floor(Math.random() * words.length)];
          span.textContent = randomWord;
        });
        if (currentFrame >= totalFrames) {
          clearInterval(animInterval);
          // Показываем финальный результат
          spans.forEach((span, i) => {
            span.textContent = finalWords[i];
          });
          // Пишем источник
          const sourceEl = document.getElementById('source');
          sourceEl.innerHTML = `взято отсюда: <a href="${poem.url}">${poem.title}</a>`;
        }
      }, frameRate);
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
    document.getElementById('source').textContent = "";
  });
</script>

</body>
</html>
