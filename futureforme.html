<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бредовей некуда</title>
<style>
body {
  background-color: #080D17;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  min-height: 100vh;
  box-sizing: border-box;
}

h1 {
  margin-bottom: 30px;
  font-weight: normal;
  color: #fff;
}

#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #fff;
  text-align: center;
  min-height: 70px;
  max-width: 90%;
  padding: 20px 25px;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(3px);
  word-wrap: break-word;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
  font-size: 16px;
  transition: background 0.3s ease;
}
button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1>Нагадай мне, больная черепаха</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {
    let allWords = [];
    data.forEach(item => {
      if (item.content) {
        const words = item.content
          .replace(/\s+/g, ' ')
          .trim()
          .split(' ')
          .filter(w => w.length > 0);
        allWords.push(...words);
      }
    });

    function generatePrediction() {
      if (!allWords.length) {
        document.getElementById('prediction').textContent = "Нет слов в словаре.";
        return;
      }

      const totalWords = allWords.length;
      const wordCount = 4 + Math.floor(Math.random() * 3); // 4–6 слов
      const randomIndex = Math.floor(Math.random() * totalWords);

      let start = randomIndex - Math.floor(wordCount / 2);
      if (start < 0) start = 0;
      let end = start + wordCount;
      if (end > totalWords) {
        end = totalWords;
        start = Math.max(0, end - wordCount);
      }

      const predictionWords = allWords.slice(start, end);
      const text = predictionWords.join(' ');
      document.getElementById('prediction').textContent = text.charAt(0).toUpperCase() + text.slice(1) + '.';
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
