<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бредовей некуда</title>
<style>
body {
  background-color: #080D17;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  min-height: 100vh;
  box-sizing: border-box;
}

h1 {
  margin-bottom: 30px;
  font-weight: normal;
  color: #fff;
  text-align: center;
}

#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #fff;
  text-align: center;
  min-height: 70px;
  max-width: 90%;
  padding: 20px 25px;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(3px);
  word-wrap: break-word;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 5px;
}

.pred-word {
  display: inline-block;
  min-width: 10px;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
  font-size: 16px;
  transition: background 0.3s ease;
}
button:hover {
  background: rgba(255,255,255,0.1);
}

.back-link {
  margin-top: 20px;
  font-size: 18px;
  text-decoration: none;
  color: #fff;
}
.back-link:hover {
  text-decoration: underline;
  color: #fff;
}
</style>
</head>
<body>

<h1>Нагадай мне, больная черепаха</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<a href="index.html" class="back-link">Вернуться назад</a>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {
    let allWords = [];
    data.forEach(item => {
      if (item.content) {
        const words = item.content
          .replace(/\s+/g, ' ')
          .trim()
          .split(' ')
          .filter(w => w.length > 0);
        allWords.push(...words);
      }
    });

    function generatePrediction() {
      if (!allWords.length) {
        document.getElementById('prediction').textContent = "Нет слов в словаре.";
        return;
      }

      const predictionDisplay = document.getElementById('prediction');
      predictionDisplay.innerHTML = ''; // очищаем

      // Определяем финальный набор слов
      const finalWordCount = 4 + Math.floor(Math.random() * 3); // 4–6 слов
      const totalWords = allWords.length;
      const randomIndex = Math.floor(Math.random() * totalWords);
      let start = randomIndex - Math.floor(finalWordCount / 2);
      if (start < 0) start = 0;
      let end = start + finalWordCount;
      if (end > totalWords) {
        end = totalWords;
        start = Math.max(0, end - finalWordCount);
      }
      const finalWords = allWords.slice(start, end);

      // Создаём блоки для анимации по количеству слов
      const wordSpans = [];
      for (let i = 0; i < finalWords.length; i++) {
        const span = document.createElement('span');
        span.className = 'pred-word';
        span.textContent = '...';
        predictionDisplay.appendChild(span);
        wordSpans.push(span);
      }

      // Анимация перебора слов
      const animDuration = 3000;
      const intervalTime = 80;
      let elapsed = 0;
      const animInterval = setInterval(() => {
        wordSpans.forEach((span, idx) => {
          span.textContent = allWords[Math.floor(Math.random() * totalWords)];
        });
        elapsed += intervalTime;
      }, intervalTime);

      // Через 3 секунды показываем финальный результат
      setTimeout(() => {
        clearInterval(animInterval);
        wordSpans.forEach((span, idx) => {
          const w = finalWords[idx];
          span.textContent = (idx === 0 ? w.charAt(0).toUpperCase() + w.slice(1) : w);
        });
        // Добавляем точку в конце
        wordSpans[wordSpans.length-1].textContent += '.';
      }, animDuration);
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
