<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Конструктор предсказаний</title>
<style>
body {
  background-color: #031712;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
h1 {
  margin-bottom: 20px;
}
#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #9cf;
  text-align: center;
  min-height: 50px;
  word-wrap: break-word;
  max-width: 90%;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}
button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1>Конструктор предсказаний</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {
    let words = [];

    // Собираем все слова из квадратных скобок
    data.forEach(item => {
      const text = item.text || JSON.stringify(item);
      const matches = text.match(/\[([^\]]+)\]/g);
      if (matches) {
        matches.forEach(m => {
          const cleaned = m.replace(/[\[\]]/g, '').trim();
          words.push(...cleaned.split(/\s+/));
        });
      }
    });

    function generatePrediction() {
      if (!words.length) return;
      // Выбираем случайный индекс, чтобы взять 6 слов подряд
      const startIdx = Math.floor(Math.random() * (words.length - 6));
      const prediction = words.slice(startIdx, startIdx + 6);
      document.getElementById('prediction').textContent = prediction.join(' ');
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
