<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Конструктор предсказаний</title>
<style>
body {
  background-color: #031712;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
h1 {
  margin-bottom: 20px;
  text-align: center;
}
#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #9cf;
  text-align: center;
  min-height: 50px;
  word-wrap: break-word;
  max-width: 90%;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}
button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1>Конструктор предсказаний</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<script>
// Загружаем слова из poem.json
fetch('poem.json')
  .then(response => response.json())
  .then(words => {
    function generatePrediction() {
      if (!words || words.length === 0) return;
      let prediction = [];
      const wordCount = 4 + Math.floor(Math.random() * 2); // 4-5 слов
      for (let i = 0; i < wordCount; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        prediction.push(randomWord);
      }
      document.getElementById('prediction').textContent = prediction.join(' ');
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Не удалось загрузить слова:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
