<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Конструктор предсказаний</title>
<style>
body {
  background-color: #031712;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}
h1 {
  margin-bottom: 20px;
}
#prediction {
  margin-top: 20px;
  font-size: 22px;
  color: #9cf;
  text-align: center;
  min-height: 50px;
  word-wrap: break-word;
  max-width: 90%;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  background: none;
  border: 1px solid rgba(255,255,255,0.5);
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  font-size: 16px;
}
button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<h1>Конструктор предсказаний</h1>

<button id="generateBtn">Сгенерировать предсказание</button>

<div id="prediction"></div>

<script>
// Загружаем JSON с поэмами
fetch('poems.json')
  .then(res => res.json())
  .then(data => {
    let chunks = []; // каждый блок слов как отдельный массив

    data.forEach(item => {
      const text = item.text || JSON.stringify(item);
      const matches = text.match(/\[([^\]]+)\]/g);
      if (matches) {
        matches.forEach(m => {
          const cleaned = m.replace(/[\[\]]/g, '').trim();
          const wordsArr = cleaned.split(/\s+/);
          if (wordsArr.length) chunks.push(wordsArr);
        });
      }
    });

    function generatePrediction() {
      if (!chunks.length) return;
      const randomChunk = chunks[Math.floor(Math.random() * chunks.length)];
      const wordCount = 4 + Math.floor(Math.random() * 3); // 4–6 слов
      const startIdx = Math.floor(Math.random() * (randomChunk.length - wordCount + 1));
      const prediction = randomChunk.slice(startIdx, startIdx + wordCount);
      // Первая буква заглавная, точка в конце
      const text = prediction.join(' ');
      document.getElementById('prediction').textContent = text.charAt(0).toUpperCase() + text.slice(1) + '.';
    }

    document.getElementById('generateBtn').onclick = generatePrediction;
  })
  .catch(err => {
    console.error("Ошибка загрузки JSON:", err);
    document.getElementById('prediction').textContent = "Ошибка загрузки словаря.";
  });
</script>

</body>
</html>
