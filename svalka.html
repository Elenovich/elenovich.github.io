<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Свалка</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font: 18px/1.5 monospace;
      overflow: hidden;
    }
    #source {
      padding: 20px;
      max-width: 800px;
    }
    #gravityLayer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .word {
      position: absolute;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="source">
    Это тестовый текст. Первые четыре секунды он выглядит как обычный абзац.
    Потом каждое слово должно рухнуть вниз и собраться кучей внизу экрана.
  </div>
  <div id="gravityLayer"></div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script>
    const fallDelay = 4000; // 4 секунды

    const source = document.getElementById("source");
    const layer = document.getElementById("gravityLayer");

    const { Engine, Render, Runner, Bodies, Composite } = Matter;

    const engine = Engine.create();
    const runner = Runner.create();
    Runner.run(runner, engine);

    function startGravity() {
      // Получаем слова
      const words = source.innerText.trim().split(/\s+/);

      // Прячем исходный текст
      source.style.display = "none";

      // Создаём рендер на Canvas (чтобы точно заработало)
      const render = Render.create({
        element: layer,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "black"
        }
      });
      Render.run(render);

      // Пол внизу
      const ground = Bodies.rectangle(
        window.innerWidth / 2,
        window.innerHeight - 20,
        window.innerWidth,
        40,
        { isStatic: true }
      );
      Composite.add(engine.world, ground);

      // Добавляем слова как прямоугольники
      let x = 50;
      let y = 50;
      words.forEach(word => {
        const body = Bodies.rectangle(x, y, word.length * 10, 20, {
          restitution: 0.2
        });
        body.label = word; // сохраним текст
        Composite.add(engine.world, body);
        x += word.length * 12;
        if (x > window.innerWidth - 100) {
          x = 50;
          y += 30;
        }
      });

      // Рисуем текст поверх тел
      (function drawTexts() {
        const ctx = render.context;
        ctx.fillStyle = "white";
        ctx.font = "18px monospace";
        Composite.allBodies(engine.world).forEach(body => {
          if (body.label) {
            const pos = body.position;
            ctx.save();
            ctx.translate(pos.x, pos.y);
            ctx.rotate(body.angle);
            ctx.fillText(body.label, -body.label.length * 5, 5);
            ctx.restore();
          }
        });
        requestAnimationFrame(drawTexts);
      })();
    }

    setTimeout(startGravity, fallDelay);
  </script>
</body>
</html>
