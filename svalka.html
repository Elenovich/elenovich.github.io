<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Свалка</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="world"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, World, Bodies, Runner, Events } = Matter;

    const canvas = document.getElementById("world");
    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: "black"
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Добавим "пол" внизу
    const ground = Bodies.rectangle(
      window.innerWidth / 2,
      window.innerHeight + 50,
      window.innerWidth,
      100,
      { isStatic: true }
    );
    World.add(world, ground);

    // Наш текст
    const text = "Это огромная свалка слов, которые через несколько секунд потеряют равновесие и рухнут вниз.";
    const words = text.split(" ");

    const wordBodies = [];

    let x = 100, y = 100;
    const lineHeight = 40;
    const space = 20;

    words.forEach(word => {
      const width = word.length * 20;
      const body = Bodies.rectangle(x + width / 2, y, width, 30, {
        render: {
          fillStyle: "black", // <-- делаем прямоугольник чёрным, невидимым на фоне
          strokeStyle: "black",
          lineWidth: 1
        }
      });
      wordBodies.push({ body, word });
      World.add(world, body);

      x += width + space;
      if (x > window.innerWidth - 200) {
        x = 100;
        y += lineHeight;
      }
    });

    // По умолчанию — статичны (лежит как обычный текст)
    wordBodies.forEach(({ body }) => {
      body.isStatic = true;
    });

    // Через 4 секунды включаем падение
    setTimeout(() => {
      wordBodies.forEach(({ body }) => {
        body.isStatic = false;
      });
    }, 4000);

    // Рисуем текст поверх тел
    Events.on(render, "afterRender", () => {
      const ctx = render.context;
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";

      wordBodies.forEach(({ body, word }) => {
        const { x, y } = body.position;
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(body.angle);
        ctx.fillText(word, 0, 0);
        ctx.restore();
      });
    });
  </script>
</body>
</html>
