<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мы за тебя впрягались</title>
<style>
body {
    background-color: #031712;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Контейнер для плеера и надписи */
.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px; /* расстояние между плеером и текстом на ПК */
    flex-direction: row; /* ПК — горизонтально */
}

/* Плеер */
.player-container {
    width: 600px;
    height: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.player-container .elfsight-app-ba306f3f-b91f-4b43-85a5-bcd4f8490064 {
    transform: scale(2);
    transform-origin: center center;
}

/* Ссылка */
.return-link {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
    font-size: 18px;
}

/* Адаптация под мобильные */
@media (max-width: 768px) {
    .wrapper {
        flex-direction: column; /* текст под плеером */
        gap: 10px;
    }
    .player-container .elfsight-app-ba306f3f-b91f-4b43-85a5-bcd4f8490064 {
        transform: scale(1.25);
    }
    .player-container {
        width: 90%;
        height: auto;
    }
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="player-container">
        <!-- Elfsight Radio Player -->
        <script src="https://elfsightcdn.com/platform.js" async></script>
        <div class="elfsight-app-ba306f3f-b91f-4b43-85a5-bcd4f8490064" data-elfsight-app-lazy></div>
    </div>
    <a class="return-link" href="index.html">Вернуться к стихам</a>
</div>
</body>
</html>
