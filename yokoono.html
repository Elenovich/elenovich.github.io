    <h2>Ну же.</h2>
    <div class="poem-text">
      <p>Боже,<br>
Сделай хотя бы вид,<br>
Что сам такую же жизнь<br>
Ты прожил,<br>
Что был также и сбит<br>
С толку,<br>
Что были пустые лишь ножны,<br>
Ёмко,<br>
Томно скажи,<br>
Что всё не зря.<br>
Мол, подожди, братец, чуток полежи,<br>
Будет тебе<br>
Йоко Оно.<br>
     </div>
