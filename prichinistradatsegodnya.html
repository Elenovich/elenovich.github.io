<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Личный счётчик</title>
<style>
  body { background: #031712; color: #fff; font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
  #counter { font-size: 2em; }
</style>
</head>
<body>
<div id="counter">Посетителей сегодня: ...</div>

<script>
const namespace = 'elenovichlol';

// Генерируем ключ на каждый день автоматически
const todayKey = 'counter-' + new Date().toISOString().slice(0,10); // counter-2025-09-03

// Увеличиваем счётчик на 1
fetch(`https://api.countapi.xyz/hit/${namespace}/${todayKey}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById('counter').textContent = 'Посетителей сегодня: ' + data.value;
  })
  .catch(err => {
    console.error(err);
    document.getElementById('counter').textContent = 'Ошибка загрузки';
  });
</script>
</body>
</html>
